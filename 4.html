<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celsius a Fahrenheit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3d9ff; 
            color: #0b5394; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #cce0ff; 
            padding: 20px;
            border: 2px solid #0b5394; 
            border-radius: 10px;
        }
        #input-celsius {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
        }
        button {
            background-color: #0b5394; 
            border-color: #0b5394; 
        }
        button:hover {
            background-color: #1e90ff; 
            border-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Conversor de Celsius a Fahrenheit</h2>
        <div class="mb-3">
            <label for="input-celsius" class="form-label">Ingrese grados Celsius:</label>
            <input type="number" class="form-control" id="input-celsius" placeholder="Ej: 20">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="convertirCelsiusAFahrenheit()">Convertir</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function convertirCelsiusAFahrenheit() {
            const celsius = parseFloat(document.getElementById('input-celsius').value);
            if (isNaN(celsius)) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">Por favor, ingrese una temperatura v√°lida.</p>`;
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultado').innerHTML = `<p class="text-center">${celsius} grados Celsius son equivalentes a ${fahrenheit.toFixed(2)} grados Fahrenheit.</p>`;
        }
    </script>
</body>
</html>

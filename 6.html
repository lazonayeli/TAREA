<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Mayor en un Array</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeb99; 
            color: #e68a00; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ffd966; 
            padding: 20px;
            border: 2px solid #e68a00; 
            border-radius: 10px;
        }
        #input-array {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #e68a00; 
            border-color: #e68a00; 
        }
        button:hover {
            background-color: #ff9933; 
            border-color: #ff9933; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Número Mayor en un Array</h2>
        <div class="mb-3">
            <label for="input-array" class="form-label">Ingrese los números separados por comas:</label>
            <input type="text" class="form-control" id="input-array" placeholder="Ej: 10, 5, 8, 15">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="encontrarNumeroMayor()">Encontrar Número Mayor</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function encontrarNumeroMayor() {
            const inputArray = document.getElementById('input-array').value;
            const numbers = inputArray.split(',').map(num => parseInt(num.trim()));

            if (numbers.some(isNaN)) {
                document.getElementById('resultado').innerHTML = `<p>Por favor, ingrese números válidos separados por comas.</p>`;
                return;
            }

            const maxNumber = Math.max(...numbers);
            document.getElementById('resultado').innerHTML = `<p>El número mayor es: ${maxNumber}</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #22c1c3, #2e61e3); 
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff; 
            color: #fff; 
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3; 
        }
        .error-message {
            color: #dc3545; 
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .form-title {
            color: #007bff; 
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }
        .form-label {
            color: #007bff; /* Color azul */
        }
        .form-control {
            border-color: #007bff; 
            background-color: rgba(255, 255, 255, 0.5); 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        .form-control:focus {
            border-color: #0056b3; 
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Formulario de Contacto</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" class="form-control">
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="text" id="phone" class="form-control">
                <div id="phone-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Asunto:</label>
                <input type="text" id="subject" class="form-control">
                <div id="subject-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea id="message" class="form-control" rows="5"></textarea>
                <div id="message-error" class="error-message"></div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let subject = document.getElementById('subject').value;
            let message = document.getElementById('message').value;

            let isValid = true;

            if (name.trim() === '') {
                document.getElementById('name-error').innerText = 'Por favor, ingrese su nombre.';
                isValid = false;
            } else {
                document.getElementById('name-error').innerText = '';
            }

            if (email.trim() === '') {
                document.getElementById('email-error').innerText = 'Por favor, ingrese su correo electrónico.';
                isValid = false;
            } else {
                document.getElementById('email-error').innerText = '';
            }

            if (phone.trim() === '') {
                document.getElementById('phone-error').innerText = 'Por favor, ingrese su número de teléfono.';
                isValid = false;
            } else {
                document.getElementById('phone-error').innerText = '';
            }

            if (subject.trim() === '') {
                document.getElementById('subject-error').innerText = 'Por favor, ingrese el asunto.';
                isValid = false;
            } else {
                document.getElementById('subject-error').innerText = '';
            }

            if (message.trim() === '') {
                document.getElementById('message-error').innerText = 'Por favor, ingrese su mensaje.';
                isValid = false;
            } else {
                document.getElementById('message-error').innerText = '';
            }

            return isValid;
        }
    </script>
</body>
</html>

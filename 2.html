<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un Número</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff6cc; 
            color: #bbad2d; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fef3bd; 
            padding: 20px;
            border-radius: 10px;
        }
        #input-number {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
        }
        button {
            background-color: #e6ac00; 
            border-color: #e6ac00; 
        }
        button:hover {
            background-color: #ffbf00; 
            border-color: #ffbf00; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Factorial de un Número</h2>
        <div class="mb-3">
            <label for="input-number" class="form-label">Ingrese un número:</label>
            <input type="number" class="form-control" id="input-number" placeholder="Ej: 5">
        </div>
        <button type="button" class="btn btn-warning btn-block" onclick="calcularFactorial()">Calcular Factorial</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularFactorial() {
            const numero = parseInt(document.getElementById('input-number').value, 10);
            if (isNaN(numero)) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">Por favor, ingrese un número válido.</p>`;
                return;
            }
            if (numero < 0) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">El factorial de un número negativo no está definido.</p>`;
                return;
            }
            let factorial = 1;
            for (let i = 2; i <= numero; i++) {
                factorial *= i;
            }
            document.getElementById('resultado').innerHTML = `<p class="text-center">El factorial de ${numero} es: <strong>${factorial}</strong></p>`;
        }
    </script>
</body>
</html>

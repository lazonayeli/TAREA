<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Común Divisor (MCD)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffccff; 
            color: #b80058; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ff99e6; 
            padding: 20px;
            border: 2px solid #b80058; 
            border-radius: 10px;
        }
        #input-num1, #input-num2 {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #b80058; 
            border-color: #b80058; 
        }
        button:hover {
            background-color: #ff007f; 
            border-color: #ff007f; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Máximo Común Divisor (MCD)</h2>
        <div class="mb-3">
            <label for="input-num1" class="form-label">Ingrese el primer número:</label>
            <input type="number" class="form-control" id="input-num1" placeholder="Ej: 24">
        </div>
        <div class="mb-3">
            <label for="input-num2" class="form-label">Ingrese el segundo número:</label>
            <input type="number" class="form-control" id="input-num2" placeholder="Ej: 36">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="calcularMCD()">Calcular MCD</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularMCD() {
            const num1 = parseInt(document.getElementById('input-num1').value);
            const num2 = parseInt(document.getElementById('input-num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').innerHTML = `<p>Por favor, ingrese dos números válidos.</p>`;
                return;
            }

            let mcd = 1;
            const smallerNumber = Math.min(num1, num2);
            for (let i = 1; i <= smallerNumber; i++) {
                if (num1 % i === 0 && num2 % i === 0) {
                    mcd = i;
                }
            }
            document.getElementById('resultado').innerHTML = `<p>El Máximo Común Divisor (MCD) de ${num1} y ${num2} es: ${mcd}</p>`;
        }
    </script>
</body>
</html>

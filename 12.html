<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .cronometro {
            text-align: center;
            background-color: #fce7e7; 
            border: 2px solid #ff007f; 
            padding: 20px;
            border-radius: 10px;
        }
        .boton {
            background-color: #ff007f; 
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="cronometro">
        <h1 id="tiempo">00:00:00</h1>
        <button id="startButton" class="boton">Iniciar</button>
        <button id="pauseButton" class="boton" style="display: none;">Pausa</button>
        <button id="resetButton" class="boton" style="display: none;">Reiniciar</button>
    </div>

    <script>
        let startTime;
        let interval;
        let running = false;
        let elapsedTime = 0;

        function startTimer() {
            startTime = Date.now() - elapsedTime;
            interval = setInterval(updateTime, 10);
            document.getElementById("startButton").style.display = "none";
            document.getElementById("pauseButton").style.display = "inline";
            document.getElementById("resetButton").style.display = "none";
            running = true;
        }

        function pauseTimer() {
            clearInterval(interval);
            document.getElementById("startButton").style.display = "inline";
            document.getElementById("pauseButton").style.display = "none";
            document.getElementById("resetButton").style.display = "inline";
            running = false;
        }

        function resetTimer() {
            clearInterval(interval);
            document.getElementById("startButton").style.display = "inline";
            document.getElementById("pauseButton").style.display = "none";
            document.getElementById("resetButton").style.display = "none";
            running = false;
            elapsedTime = 0;
            document.getElementById("tiempo").textContent = "00:00:00";
        }

        function updateTime() {
            const now = Date.now();
            elapsedTime = now - startTime;
            const formattedTime = formatTime(elapsedTime);
            document.getElementById("tiempo").textContent = formattedTime;
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, "0");
            const seconds = (totalSeconds % 60).toString().padStart(2, "0");
            const centiseconds = Math.floor((milliseconds % 1000) / 10).toString().padStart(2, "0");
            return `${minutes}:${seconds}:${centiseconds}`;
        }

        document.getElementById("startButton").addEventListener("click", startTimer);
        document.getElementById("pauseButton").addEventListener("click", pauseTimer);
        document.getElementById("resetButton").addEventListener("click", resetTimer);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar si un Número es Primo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9ead3; 
            color: #3a5f0b; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #e1ffc4; 
            padding: 20px;
            border: 2px solid #6b8e23; 
            border-radius: 10px;
        }
        #input-number {
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
        }
        button {
            background-color: #6b8e23; 
            border-color: #6b8e23;
        }
        button:hover {
            background-color: #8cbf45; 
            border-color: #8cbf45; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Determinar si un Número es Primo</h2>
        <div class="mb-3">
            <label for="input-number" class="form-label">Ingrese un número:</label>
            <input type="number" class="form-control" id="input-number" placeholder="Ej: 7">
        </div>
        <button type="button" class="btn btn-success btn-block" onclick="determinarPrimo()">Verificar Primo</button>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function determinarPrimo() {
            const numero = parseInt(document.getElementById('input-number').value, 10);
            if (isNaN(numero)) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">Por favor, ingrese un número válido.</p>`;
                return;
            }
            if (numero <= 1) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">${numero} no es un número primo.</p>`;
                return;
            }
            let esPrimo = true;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    esPrimo = false;
                    break;
                }
            }
            if (esPrimo) {
                document.getElementById('resultado').innerHTML = `<p class="text-center">${numero} es un número primo.</p>`;
            } else {
                document.getElementById('resultado').innerHTML = `<p class="text-center">${numero} no es un número primo.</p>`;
            }
        }
    </script>
</body>
</html>

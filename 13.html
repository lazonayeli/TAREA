<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mensaje al Pasar el Mouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .mensaje {
            padding: 20px;
            background-color: #ffcc80; 
            border: 2px solid #ff9800; 
            border-radius: 8px;
            cursor: pointer;
        }
        .mensaje:hover .tooltip {
            visibility: visible;
        }
        .tooltip {
            position: absolute;
            background-color: #ff9800; 
            color: white;
            padding: 10px;
            border-radius: 5px;
            visibility: hidden;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        Pasa el mouse por aqu√≠ :)
        <span class="tooltip">Hola inge como esta? jajajja</span>
    </div>

    <script>
        const mensaje = document.querySelector('.mensaje');
        const tooltip = mensaje.querySelector('.tooltip');

        mensaje.addEventListener('mouseover', () => {
            tooltip.style.visibility = 'visible';
        });

        mensaje.addEventListener('mouseout', () => {
            tooltip.style.visibility = 'hidden';
        });
    </script>
</body>
</html>

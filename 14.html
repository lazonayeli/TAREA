<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tamaño al Clic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resize-element {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: all 0.3s ease;
        }
        .resize-element:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button class="resize-element" onclick="cambiarTamanio(this)">Pasa por aquí</button>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cambiarTamanio(elemento) {
            elemento.style.width = "300px";
            elemento.style.height = "300px";
        }
    </script>
</body>
</html>

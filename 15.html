<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar u Ocultar Elemento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee; 
        }
        .container {
            border: 2px solid #c62828; 
            border-radius: 10px;
            background-color: #ffcdd2; 
            padding: 20px;
        }
        .elemento-oculto {
            display: none;
            margin-top: 20px;
            border: 2px solid #c62828; 
            border-radius: 8px;
            padding: 10px;
            background-color: #ef9a9a; 
        }
        .btn {
            background-color: #d32f2f; 
            border-color: #d32f2f; 
        }
        .btn:hover {
            background-color: #b71c1c;
            border-color: #b71c1c; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="mostrarElemento()">Mostrar Elemento</button>
        <button class="btn btn-primary ms-3" onclick="ocultarElemento()">Ocultar Elemento</button>
        <div id="miElemento" class="mt-3 elemento-oculto">
            <p>¡Que tengas un bonito día! :)</p>
        </div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarElemento() {
            var elemento = document.getElementById("miElemento");
            elemento.style.display = "block";
        }

        function ocultarElemento() {
            var elemento = document.getElementById("miElemento");
            elemento.style.display = "none";
        }
    </script>
</body>
</html>
